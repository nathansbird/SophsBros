<!DOCTYPE html>
<html>
    <head>
        <title>Gallery</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    </head>
    <body>
        <header></header>
        <main>
            <div id="nav-left" onclick="navigate_left()">
                <a class="material-icons style1">navigate_before</a>
            </div>
            <div id="content">
                <div style="background-color: #eeeeee" class="page active" id="sophie">
                    <img src="assets/img1.jpeg">
                </div>
                <div style="background-color: #eeeeee" class="page behind" id="jacob">
                    <img src="assets/img2.jpg">         
                </div>
                <div style="background-color: #eeeeee" class="page behind" id="nathan">
                    <img src="assets/img3.jpg">
                </div>
                <div style="background-color: #eeeeee" class="page behind" id="stephen">
                    <img src="assets/img4.jpg">
                </div>
            </div>    
            <div id="nav-right" onclick="navigate_right()">
                <a class="material-icons style1">navigate_next</a>
            </div>
        </main>
        <script>
        const pageIds = ['sophie', 'jacob', 'nathan', 'stephen'];
        let currentPosition = 0;
        function navigate_left(){
            document.getElementById(pageIds[currentPosition]).classList.remove('active');
            document.getElementById(pageIds[currentPosition-1]).classList.remove('front');
            document.getElementById(pageIds[currentPosition]).classList.add('behind');
            document.getElementById(pageIds[currentPosition-1]).classList.add('active');

            currentPosition--;
            if(currentPosition < 0){currentPosition = 0;}
        }
        function navigate_right(){
            document.getElementById(pageIds[currentPosition]).classList.remove('active');
            document.getElementById(pageIds[currentPosition+1]).classList.remove('behind');
            document.getElementById(pageIds[currentPosition]).classList.add('front');
            document.getElementById(pageIds[currentPosition+1]).classList.add('active');

            currentPosition++;
            if(currentPosition > 3){currentPosition = 3;}
        }
        </script>
    </body>
</html>
